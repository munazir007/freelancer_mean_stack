<div class="row">

    <div class="col-md-4 col-sm-4" ng-repeat-start="mark in marks">

        <article class="blog-teaser">
            <a href="/jobs/{{mark.job._id}}/#top">
                <header>

                    <h3>{{mark.job.service}}</h3>
                    <span class="meta">₹{{mark.job.price_min}} - ₹{{mark.job.price_max}}<br> {{mark.job.city}}</span>
                    <hr>
                </header>
            </a>

            <div class="body">

                <b>No. of person: </b>{{mark.job.person}}<br>
                <b>Starting: </b>{{timeInWords(mark.job.begin)}}<br>
                <hr>

                <div class="col-md-8 col-sm-8" >
                    <a href="/user/{{mark.user._id}}/jobs/#top">
                        <img src="{{mark.user.profile_pic}}" width=25" style="-webkit-border-radius: 20px;"/></a>
                    &nbsp  &nbsp <span ng-if ="mark.user._id == currentUser._id" class="dropdown active dropdown-toggle">
                        <a class="dropdown-toggle"
                           data-toggle="dropdown"
                           href="#">
                            <i class="fa fa-bars"  aria-hidden="true"></i>

                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="">Edit</a></li>
                            <li><a ng-click="delJobm(mark.job._id, $index)" href="">Delete</a></li>
                        </ul>
                    </span>
                </div>
                <div class="col-md-4 col-sm-4" align ="right">

                    <a href ="#"><i ng-click="postLike(job._id)" class="fa fa-star-o" aria-hidden="true"></i></a>


                </div>
                <br>

            </div>

            <div class="clearfix">
            </div>
        </article>


    </div>
    <div ng-repeat-end>
        <div class="clear clearfix" ng-if="$index % 3 == 2">&nbsp;</div>
    </div>
</div>



<div class="paging">
    <a href="index.html#" class="newer"><i class="fa fa-long-arrow-left"></i> Newer</a>
    <span>&bull;</span>
    <a href="index.html#" class="older">Older <i class="fa fa-long-arrow-right"></i></a>
</div>
